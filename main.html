<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href = "style.css">
    <title>EasyCook</title>
</head>
<body>
<script src="submain.js"> </script>
    <header>
        <div class="header-menu"> 
            <button class="site-info">Про нас</button>
            <button class="pidtrumka">Підтримка</button>
            <button class="tovari">Товари</button>
        </div>
    </header>
    <div class="mail-menu">
            <div class="input-container">
                <input type="text" id="textInput" placeholder="Введіть текст..">
                <button class="product-buy-mail" id="mail-button">Надіслати</button>
            </div>
    </div>
    <div class="sidemenu">
        <div class="sidemenu-tovar-container" id ="sidemenu-tovar">
            <!--Вставка товарів для покупки-->
        </div>
        <div class="tovari-line"></div>
        <div class="sidemenu-bottom-container">
            <div class="sidemenu-total-price" id = "total-price"></div>
            <div class="sidemenu-button-container">
                <button class="product-buy-header" id="order-buy">Замовити</button>
            </div>
        </div>
    </div>
    <div class="start-img">
        <img src="start-img.jpg">
    </div>

    <div class="coupons">

        <div class="main-coupon">
            <div class="main-coupon1"></div>
        </div>

        <div class="sub-coupons">
            <div class="sub-coupon1">
                <img src="sub-reklama1.jpg">
            </div>
            <div class="sub-coupon2">
                <img src="sub-reklama2.jpg">
            </div>
        </div>
    </div>

    <div class="div-list">
        <div class="manga-top-text">Manga</div>
        <div class="manga-top"></div>
        <div class="product-cards-manga" id="manga-cards">
            <!--Вставка карток манги-->
        </div>
        <div class="manga-bottom"></div>


        <div class="manga-top-text">Merch</div>
        <div class="manga-top"></div>
        <div class="product-cards-merch" id="merch-cards">
            <!--Вставка карток мерчу-->
        </div>
        <div class="manga-bottom"></div>
    </div>

    <!--SITEINFO-->

    <div class="site-info-page" id ="site-info-presentation"></div>

    <!--ORDER PAGE-->

    <div class="create-order-page">
        <div class="order-detail">
            <div class="order-tovar-container" id = "product-tovar-container"></div>

            <div class="order-info">
                <div class="order-info-paste">
                    <div class="order-input-container">
                        <input type="text" placeholder="Введіть Своє Ім'я" id = "name">
                    </div>
                    <div class="order-input-container">
                        <input type="text" placeholder="Введіть Своє Прізвище" id = "surname">
                    </div>
                    <div class="input-container-number">
                        <input type="text" placeholder="Введіть Номер Телефону" pattern="[0-9]*" inputmode="numeric" id = "phone">
                    </div>
                    <div class="input-container-gmail">
                        <input type="gmail" placeholder="Введіть Свою Електронну адресу" id = "email">
                    </div>
                    <label for="delivery">Спосіб доставки:</label>
                    <select id="delivery">
                        <option>Нова пошта</option>
                        <option>Укрпошта</option>
                    </select>
                    <div class="input-container-comentary">
                        <input type="text" placeholder="Коментар">
                    </div>
                </div>
            </div>
        </div>
        <div class="order-bottom-container">
            <div class="order-bottom-left">
                <div class="total-price-order" id = "order-price"></div>
                <div class="promo-container">
                    <input type="text" id="promocode" placeholder="Введіть промокод..">
                    <button class="product-buy-order" id="promocode-button">Надіслати</button>
                </div>
            </div>
            <div class = "order-buttons">
                <button class="button-accept" id="accept">Замовити</button>
                <button class="button-cancel" id="cancel">Відмінити</button>
            </div>  
        </div>
    </div>

    <!--FOOTER-->
<footer>
    <div class="footer">
        <div class="bank-footer">
            <div class="bank-text">Банки які підтримуються:</div>
            <div class="bank">
                <img src="bank.png">
            </div>
        </div>
        <div class="footer-info">
            <h5>Служба підтримки</h5>
            <span>Номер телефону:</span>
            <span>+380685020276</span>
            <span>Електронна адреса:</span>
            <span>seriy5476@gmail.com</span>
        </div>
        <div class="footer-contact">
            <h5>Контакти</h5>
            <span>Графік роботи:</span>
            <span>Пн-Пт з 11:00 по 19:00</span>
            <span>Сб-Нд вихідні</span>
        </div>
        <div class="footer-social">
            <div class="social1" id = "tt"><img src="tt.png"></div>
            <div class="social2" id = "tg"><img src="tg.png"></div>
            <div class="social3" id = "youtube"><img src="youtube.png"></div>
            <div class="social4" id = "insta"><img src="instagram.png"></div>
        </div>
    </div>
</footer>
<!--Змина-->
</body>
